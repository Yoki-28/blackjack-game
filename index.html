<!DOCTYPE html>
<html lang="en">
<head>
    <title>blackjack-game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 m-auto">
                <div class="card border-black text-center">
                    <div class="card-body">
                        <h1>Blackjack</h1>
                        <p id="content-el" class="text-center">Want to play a round?</p>
                        <p class="hidden text-center" id="card-el">Cards : </p>
                        <p class="hidden text-center" id="sum-el">Sum : </p>
                        <div>
                            <button class="btn border-danger border-2 text-danger" id="begin-bt">START GAME</button>
                        </div>
                        <a href="instruction.html" id="inst-el"><i class="bi bi-info-circle-fill"></i> Game Instructions</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
